<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.5)), url("{{ url_for('static', filename='book.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .add-book-container {
            max-width: 400px;
            margin: 40px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 30px;
            color: #f5f5f5;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #a3bffa;
            box-shadow: 0 0 8px rgba(163, 191, 250, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4a6fa5, #3d5a80);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        button[type="submit"]:hover::before {
            width: 300px;
            height: 300px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #dc3545, #b02a37);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .add-book-container {
                margin: 20px;
                padding: 25px;
                max-width: 300px;
            }
            h1 {
                font-size: 24px;
            }
            .back-button {
                top: 15px;
                right: 15px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">Back</button>
    <div class="add-book-container">
        <h1>Add Book</h1>
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter book title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter author name" required>
            <label for="barcode">Barcode:</label>
            <input type="text" id="barcode" name="barcode" placeholder="Enter barcode" required>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
